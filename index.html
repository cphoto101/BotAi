<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #141414;
            --card-bg: #1f1f1f;
            --text-color: #ffffff;
            --accent-color: #e50914; /* Netflix Red */
            --sub-text: #b3b3b3;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding-bottom: 70px; /* For bottom nav */
        }

        /* Header */
        .header {
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header h1 { margin: 0; font-size: 24px; color: var(--accent-color); }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }
        .tab-btn {
            background: transparent;
            border: 1px solid var(--sub-text);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .tab-btn.active {
            background: var(--text-color);
            color: var(--bg-color);
            border-color: var(--text-color);
            font-weight: bold;
        }

        /* Content Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 15px;
            padding: 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); }
        
        /* Thumbnail Placeholder */
        .thumbnail {
            width: 100%;
            height: 100px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .info { padding: 10px; }
        .title { font-size: 14px; margin: 0 0 5px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .type { font-size: 10px; color: var(--sub-text); text-transform: uppercase; }

        /* Media Player Overlay */
        #player-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 1000; display: none;
            flex-direction: column; justify-content: center;
        }
        .close-btn {
            position: absolute; top: 20px; right: 20px;
            color: white; font-size: 30px; cursor: pointer;
        }
        video, audio { width: 100%; }

    </style>
</head>
<body>

    <div class="header">
        <h1>STREAM HUB</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="filter('all', this)">All</button>
            <button class="tab-btn" onclick="filter('movies', this)">Movies</button>
            <button class="tab-btn" onclick="filter('music', this)">Music</button>
        </div>
    </div>

    <div id="content-area" class="grid">
        </div>

    <div id="player-modal">
        <div class="close-btn" onclick="closePlayer()">√ó</div>
        <div id="player-container"></div>
    </div>

    <script>
        let allData = { movies: [], music: [] };

        // 1. Data Server ·Äô·Äæ ·ÄÜ·ÄΩ·Ä≤·Äö·Ä∞·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
        async function fetchData() {
            try {
                const response = await fetch('/api/data'); // Python backend ·Äô·Äæ data ·Äö·Ä∞
                const data = await response.json();
                allData = data;
                renderItems('all');
            } catch (error) {
                console.error("Data ·Äô·Äõ·Äõ·Äæ·Ä≠·Äï·Ä´", error);
                // Sample Data for Testing UI if backend fails
                allData = {
                    movies: [{title: "Demo Movie", url: "https://www.w3schools.com/html/mov_bbb.mp4"}],
                    music: [{title: "Demo Song", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"}]
                };
                renderItems('all');
            }
        }

        // 2. UI ·Äï·Ä±·Ä´·Ä∫·Äê·ÄΩ·ÄÑ·Ä∫ ·Äï·Äº·Äû·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
        function renderItems(filterType) {
            const container = document.getElementById('content-area');
            container.innerHTML = '';

            let items = [];
            if (filterType === 'all' || filterType === 'movies') {
                items = items.concat(allData.movies.map(i => ({...i, type: 'Movie'})));
            }
            if (filterType === 'all' || filterType === 'music') {
                items = items.concat(allData.music.map(i => ({...i, type: 'Music'})));
            }

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openPlayer(item);
                
                // Icon selection
                const icon = item.type === 'Movie' ? 'üé¨' : 'üéµ';

                card.innerHTML = `
                    <div class="thumbnail">${icon}</div>
                    <div class="info">
                        <h3 class="title">${item.title}</h3>
                        <div class="type">${item.type}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 3. Filter Tab ·Ä°·Äú·ÄØ·Äï·Ä∫·Äú·ÄØ·Äï·Ä∫·Äï·ÄØ·Ä∂
        function filter(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderItems(type);
        }

        // 4. Player ·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
        function openPlayer(item) {
            const modal = document.getElementById('player-modal');
            const container = document.getElementById('player-container');
            modal.style.display = 'flex';
            
            if (item.type === 'Movie') {
                container.innerHTML = `<video controls autoplay src="${item.url}"></video>`;
            } else {
                container.innerHTML = `
                    <div style="text-align:center; color:white; margin-bottom:20px;">
                        <h2>${item.title}</h2>
                        <div style="font-size:50px;">üéµ</div>
                    </div>
                    <audio controls autoplay src="${item.url}"></audio>
                `;
            }
        }

        function closePlayer() {
            document.getElementById('player-modal').style.display = 'none';
            document.getElementById('player-container').innerHTML = ''; // Stop playing
        }

        // Start
        window.Telegram.WebApp.expand();
        fetchData();

    </script>
</body>
</html>
