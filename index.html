<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Movie App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color, #1c1c1e); color: var(--tg-theme-text-color, #fff); padding: 10px; margin: 0; }
        .container { max-width: 600px; margin: auto; }
        
        /* Tabs */
        .tabs { display: flex; justify-content: center; margin-bottom: 20px; }
        .tab-btn { background: none; border: none; color: gray; padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .tab-btn.active { color: var(--tg-theme-button-color, #2481cc); border-bottom: 2px solid #2481cc; }
        
        /* Cards */
        .card { background: var(--tg-theme-secondary-bg-color, #2c2c2e); border-radius: 10px; padding: 10px; margin-bottom: 15px; display: flex; gap: 10px; }
        .poster { width: 80px; height: 120px; object-fit: cover; border-radius: 5px; }
        .info { flex: 1; }
        .title { font-size: 18px; font-weight: bold; margin: 0 0 5px 0; }
        .review { font-size: 14px; color: #aaa; margin-bottom: 10px; font-style: italic; }
        
        /* Buttons */
        .btn { background-color: var(--tg-theme-button-color, #2481cc); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; text-decoration: none; font-size: 14px; display: inline-block; }
        .btn-del { background-color: #ff3b30; margin-left: 10px; }
        
        /* Admin Form */
        #admin-panel { display: none; background: #333; padding: 15px; border-radius: 10px; margin-top: 20px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: none; box-sizing: border-box; }
        .toggle-admin { text-align: center; margin-top: 20px; cursor: pointer; color: gray; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('movies')">Movies</button>
        <button class="tab-btn" onclick="showTab('music')">Music</button>
    </div>

    <div id="movies-list">
        {% for item in movies %}
        <div class="card">
            <img src="{{ item.poster_url }}" class="poster">
            <div class="info">
                <h3 class="title">{{ item.title }}</h3>
                <p class="review">"{{ item.review }}"</p>
                <a href="{{ item.content_url }}" target="_blank" class="btn">Watch</a>
                <button onclick="deleteMedia({{ item.id }})" class="btn btn-del">Del</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <div id="music-list" style="display:none;">
        {% for item in music %}
        <div class="card">
            <img src="{{ item.poster_url }}" class="poster">
            <div class="info">
                <h3 class="title">{{ item.title }}</h3>
                <p class="review">{{ item.review }}</p>
                <a href="{{ item.content_url }}" target="_blank" class="btn">Listen</a>
                <button onclick="deleteMedia({{ item.id }})" class="btn btn-del">Del</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="toggle-admin" onclick="document.getElementById('admin-panel').style.display='block'">Admin Upload Area</div>

    <div id="admin-panel">
        <h3>Upload New Content</h3>
        <input type="text" id="title" placeholder="Title">
        <select id="category">
            <option value="Movie">Movie</option>
            <option value="Music">Music</option>
        </select>
        <input type="text" id="poster" placeholder="Poster Image URL">
        <input type="text" id="content" placeholder="Video/Audio Link">
        <textarea id="review" placeholder="Review / Description"></textarea>
        <button class="btn" onclick="submitData()">Upload</button>
        <button class="btn btn-del" onclick="document.getElementById('admin-panel').style.display='none'">Close</button>
    </div>
</div>

<script>
    // Initialize Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();

    function showTab(type) {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('movies-list').style.display = type === 'movies' ? 'block' : 'none';
        document.getElementById('music-list').style.display = type === 'music' ? 'block' : 'none';
    }

    function submitData() {
        const data = {
            title: document.getElementById('title').value,
            category: document.getElementById('category').value,
            poster_url: document.getElementById('poster').value,
            content_url: document.getElementById('content').value,
            review: document.getElementById('review').value
        };

        fetch('/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        }).then(res => {
            if(res.ok) {
                alert("Uploaded!");
                location.reload();
            }
        });
    }

    function deleteMedia(id) {
        if(confirm("Are you sure?")) {
            fetch('/delete/' + id, { method: 'DELETE' })
            .then(res => {
                if(res.ok) location.reload();
            });
        }
    }
</script>

</body>
</html>
