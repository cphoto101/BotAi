<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #000; --card: #111; --red: #E50914; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 15px; }
        h1 { color: var(--red); font-size: 24px; text-align: center; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .card { background: var(--card); border-radius: 10px; padding: 10px; text-align: center; cursor: pointer; border: 1px solid #333; }
        .card:hover { border-color: var(--red); }
        .thumb { font-size: 40px; margin-bottom: 10px; display: block; }
        .title { font-size: 14px; font-weight: bold; }

        /* Fullscreen Player */
        #player-box { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        video, audio { width: 90%; max-width: 500px; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 30px; cursor: pointer; }
        .loading { color: var(--red); }
    </style>
</head>
<body>

    <h1>STREAM HUB</h1>
    <div id="grid" class="grid"></div>

    <div id="player-box">
        <span class="close-btn" onclick="closePlayer()">&times;</span>
        <div id="loading-msg" class="loading">Loading stream...</div>
        <div id="media-content"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function loadContent() {
            const res = await fetch('/api/data');
            const data = await res.json();
            const grid = document.getElementById('grid');
            
            const allItems = [
                ...data.movies.map(i => ({...i, type: 'video'})),
                ...data.music.map(i => ({...i, type: 'audio'}))
            ];

            allItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => playMedia(item);
                div.innerHTML = `<span class="thumb">${item.type==='video'?'üé¨':'üéµ'}</span><div class="title">${item.title}</div>`;
                grid.appendChild(div);
            });
        }

        async function playMedia(item) {
            document.getElementById('player-box').style.display = 'flex';
            document.getElementById('loading-msg').style.display = 'block';
            document.getElementById('media-content').innerHTML = '';

            // File ID ·Äô·Äæ ·Äê·Ä≠·ÄØ·ÄÄ·Ä∫·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫ Link ·ÄÄ·Ä≠·ÄØ Backend ·Äë·Ä∂ ·Äê·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
            const res = await fetch(`/api/get_url/${item.file_id}`);
            const data = await res.json();
            
            document.getElementById('loading-msg').style.display = 'none';
            if(item.type === 'video') {
                document.getElementById('media-content').innerHTML = `<video controls autoplay src="${data.url}"></video>`;
            } else {
                document.getElementById('media-content').innerHTML = `<audio controls autoplay src="${data.url}"></audio>`;
            }
        }

        function closePlayer() {
            document.getElementById('player-box').style.display = 'none';
            document.getElementById('media-content').innerHTML = '';
        }

        loadContent();
    </script>
</body>
</html>
